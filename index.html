<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>YTS Head 2 Head</title>
        <link rel="stylesheet" type="text/css" href="public/css/main.css">
        <script type="module" src="src/index.js"></script>
    </head>
    <body>
        <main>
            
            <section class="player-selection">
                <label for="player_one">
                    <select id="player_one" name="player_one"></select>
                </label>
                <label for="player_two">
                    <select id="player_two" name="player_two"></select>
                </label>
                <button id="player-selection__submit">Submit</button>
            </section>
            
            <section id="data">    
                <article class="head-2-head">
            
                    <div class="head-2-head__player head-2-head__player--one">
                        
                        <div class="head-2-head__player--characters">
                            <img id="player_one_character" src="./public/images/fighters/snake-00-full.png">
                        </div>

                        <div class="head-2-head__player--details">
                            <div class="player_name_wrapper">
                                <span id="player_one_tag" class="head-2-head__player--tag">YTS</span>
                                <span id="player_one_name" class="head-2-head__player--name">Jonch</span>
                            </div>
                            <div class="head-2-head__player--rank">
                                <p id="player_one_pr" class="head-2-head__player--pr">4</p>
                                <p id="player_one_points" class="head-2-head__player--points">
                                    Seasonal: 5149 pts<br>
                                    Lifetime: 5127 pts
                                </p>
                            </div>
                        </div>

                    </div>
            
                    <div class="head-2-head__stats">
                        
                        <img class="head-2-head__stats--logo" src="public/images/Y-Town-Smash-Logo-v4.png">
                        
                        <div class="head-2-head__stats--details">
                            <div>
                                <p id="player_one_lifetime_sets" class="detail-player-one-stat stat-tie">50% (3)</p>
                                <p class="detail-title">Lifetime Sets</p>
                                <p id="player_two_lifetime_sets" class="detail-player-two-stat stat-tie">50% (3)</p>
                            </div>
                        </div>
                        <div class="head-2-head__stats--details">
                            <div>
                                <p id="player_one_lifetime_games" class="detail-player-one-stat stat-tie">50% (7)</p>
                                <p class="detail-title">Lifetime Games</p>
                                <p id="player_two_lifetime_games" class="detail-player-two-stat stat-tie">50% (7)</p>
                            </div>
                        </div>
                        <div class="head-2-head__stats--details">
                            <div>
                                <p id="player_one_seasonal_sets" class="detail-player-one-stat stat-win">100% (1)</p>
                                <p class="detail-title">Seasonal Sets</p>
                                <p id="player_two_seasonal_sets" class="detail-player-two-stat stat-lose">0% (0)</p>
                            </div>
                        </div>
                        <div class="head-2-head__stats--details">
                            <div>
                                <p id="player_one_seasonal_games" class="detail-player-one-stat stat-win">100% (2)</p>
                                <p class="detail-title">Seasonal Games</p>
                                <p id="player_two_seasonal_games" class="detail-player-two-stat stat-lose">0% (0)</p>
                            </div>
                        </div>
                    </div>
                        
                    <div class="head-2-head__player head-2-head__player--two">

                        <div class="head-2-head__player--characters">
                            <img id="player_one_character" src="./public/images/fighters/young-link-00-full.png">
                        </div>
                        
                        <div class="head-2-head__player--details">
                            <div class="player_name_wrapper">
                                <span id="player_one_tag" class="head-2-head__player--tag">YTS</span>
                                <span id="player_one_name" class="head-2-head__player--name">Stag</span>
                            </div>
                            <div class="head-2-head__player--rank">
                                <p id="player_one_pr" class="head-2-head__player--pr">4</p>
                                <p id="player_one_points" class="head-2-head__player--points">
                                    Seasonal: 4310 pts<br>
                                    Lifetime: 4442 pts
                                </p>
                            </div>
                        </div>

                    </div>

                </article>
            </section>

        </main>
    </body>
    
</html>
