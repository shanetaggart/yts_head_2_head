<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>YTS Head 2 Head</title>
        <link rel="stylesheet" type="text/css" href="public/css/main.css">
        <script type="module" src="src/index.js"></script>
    </head>
    <body>
        <main>
            <section class="player-selection">
                <label for="player_one">
                    <select id="player_one" name="player_one"></select>
                </label>
                <p>VS</p>
                <label for="player_two">
                    <select id="player_two" name="player_two"></select>
                </label>
                <button id="player-selection__submit">Submit</button>
            </section>
            <section id="data">
            
                <p id="progress-log"></p>
            
                <article class="head-2-head">
            
                    <div class="head-2-head__player head-2-head__player--one">
                        <div class="head-2-head__player--characters">
                            <img class="head-2-head__player--characters-main" src="./public/images/fighters/snake-00-full.png">
                            <img class="head-2-head__player--characters-secondary" src="">
                        </div>
                        <span class="head-2-head__player--name">
                            <span class="head-2-head__player--tag">YTS</span>Jonch
                        </span>
                        <p class="head-2-head__player--rank">Lifetime PR - #4 (5127)</p>
                        <p class="head-2-head__player--rank">Seasonal PR - #4 (5149)</p>
                    </div>
            
                    <div class="head-2-head__stats">
                        <img src="public/images/Y-Town-Smash-Logo-v4-Email.png">
                        <p>Lifetime Sets:</p>
                        <p>3 -- 3</p>
                        <p>50% | 50%</p>
                        <br>
                        <p>Lifetime Games:</p>
                        <p>7 -- 7</p>
                        <p>50% | 50%</p>
                        <br>
                        <p>Seasonal Sets:</p>
                        <p>1 -- 0</p>
                        <p>100% | 0%</p>
                        <br>
                        <p>Seasonal Games:</p>
                        <p>2 -- 0</p>
                        <p>100% | 0%</p>
                        </div>
                        
                        <div class="head-2-head__player head-2-head__player--two">
                            <div class="head-2-head__player--characters">
                                <img class="head-2-head__player--characters-main" src="./public/images/fighters/young-link-00-full.png">
                                <img class="head-2-head__player--characters-secondary" src="./public/images/fighters/zelda-00-full.png">
                            </div>
                            <span class="head-2-head__player--name">
                                <span class="head-2-head__player--tag">YTS</span>Stag
                            </span>
                            <p class="head-2-head__player--rank">Lifetime PR - #8 (4442)</p>
                            <p class="head-2-head__player--rank">Seasonal PR - #8 (4310)</p>
                        </div>

                </article>

            </section>
        </main>
    </body>
    
</html>
