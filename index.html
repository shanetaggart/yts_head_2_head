<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>YTS Head 2 Head</title>
        <link rel="stylesheet" type="text/css" href="public/css/main.css">
        <script type="module" src="src/index.js"></script>
    </head>
    <body id="index2">
        <main>

            <section class="player-selection">
                <label for="p1">
                    <select id="p1" name="p1"></select>
                </label>
                <label for="p2">
                    <select id="p2" name="p2"></select>
                </label>
                <button id="player-selection__submit">Submit</button>
            </section>

            <section class="player-data">

                <span class="top_fade"></span>
                <span class="right_fade"></span>
                <span class="bottom_fade"></span>
                <span class="left_fade"></span>
                <span class="spotlight"></span>
                <span class="split_fade"></span>
                <span id="error_messages" class="error_messages"></span>

                <article class="players">
                    <span id="p1_tag" class="tag p1_tag"></span>
                    <span id="p1_name" class="name p1_name"></span>
                    <img id="p1_fighter" class="fighter p1_fighter" src="">

                    <span id="p2_tag" class="tag p2_tag"></span>
                    <span id="p2_name" class="name p2_name"></span>
                    <img id="p2_fighter" class="fighter p2_fighter src="">
                </article>

                <article id="data_output" class="data">
                    <div id="data_output_challenger" class="head_2_head head_2_head__challenger">
                        <p id="title_challenger" class="head_2_head__challenger--title"></p>
                        <span id="challenger_icon" class="head_2_head__challenger--icon"></span>
                    </div>
                    <div id="data_output_pr" class="head_2_head head_2_head__pr">
                        <h3 id="title_head_to_head"></h3>
                        <div class="head_2_head_data_wrapper">
                            <div class="head_2_head_wrapper">
                                <p class="head_2_head_title title_win_percent"></p>
                                <p id="p1_seasonal_sets_win_percent" class="head_2_head_data"></p>
                            </div>
                            <div class="head_2_head_wrapper">
                                <p class="head_2_head_title title_pr"></p>
                                <p id="p1_pr" class="head_2_head_data"></p>
                            </div>
                            <div class="head_2_head_winner">
                                <span class="p1_win"></span>
                                <span class="divider"></span>
                                <span class="p2_win"></span>
                                </div>
                            <div class="head_2_head_wrapper">
                                <p class="head_2_head_title title_pr"></p>
                                <p id="p2_pr" class="head_2_head_data"></p>
                            </div>
                            <div class="head_2_head_wrapper">
                                <p class="head_2_head_title title_win_percent"></p>
                                <p id="p2_seasonal_sets_win_percent" class="head_2_head_data"></p>
                            </div>
                        </div>
                    </div>

                    <div id="data_output_stats" class="head_2_head head_2_head__stats">
                        <h3 id="title_stats"></h3>
                        <div class="head_2_head_wrapper">
                            <p id="title_seasonal" class="head_2_head_section_title"></p>
                            <div class="stat_wrapper">
                                <p id="p1_seasonal_sets_win_count" class="head_2_head_data"></p>
                                <p class="head_2_head_title sets"></p>
                                <p id="p2_seasonal_sets_win_count" class="head_2_head_data"></p>
                            </div>
                            <div class="stat_wrapper">
                                <p id="p1_seasonal_games_win_count" class="head_2_head_data"></p>
                                <p class="head_2_head_title games"></p>
                                <p id="p2_seasonal_games_win_count" class="head_2_head_data"></p>
                            </div>
                            <div class="stat_wrapper">
                                <p id="p1_seasonal_points" class="head_2_head_data"></p>
                                <p class="head_2_head_title points"></p>
                                <p id="p2_seasonal_points" class="head_2_head_data"></p>
                            </div>
                        </div>
                        <div class="head_2_head_wrapper">
                            <p id="title_lifetime" class="head_2_head_section_title"></p>
                            <div class="stat_wrapper">
                                <p id="p1_lifetime_sets_win_count" class="head_2_head_data"></p>
                                <p class="head_2_head_title sets"></p>
                                <p id="p2_lifetime_sets_win_count" class="head_2_head_data"></p>
                            </div>
                            <div class="stat_wrapper">
                                <p id="p1_lifetime_games_win_count" class="head_2_head_data"></p>
                                <p class="head_2_head_title games"></p>
                                <p id="p2_lifetime_games_win_count" class="head_2_head_data"></p>
                            </div>
                        </div>
                        <img id="main_logo" class="main_logo" src="public/images/Y-Town-Smash-Logo-v4.png">
                    </div>
                    <span id="social_bracket" class="bracket"></span>
                </article>

            </section>

        </main>
    </body>
    
</html>
