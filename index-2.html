<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>YTS Head 2 Head</title>
        <link rel="stylesheet" type="text/css" href="public/css/main.css">
        <script type="module" src="src/index.js"></script>
    </head>
    <body id="index2">
        <main>

            <section class="players">
                <span class="tag p1_tag">YTS</span>
                <span class="name p1_name">Jonch</span>
                <img class="character p1_character" src="public/images/fighters/snake-00-full.png">

                <span class="tag p2_tag">YTS</span>
                <span class="name p2_name">Stag</span>
                <img class="character p2_character" src="public/images/fighters/young-link-00-full.png">
            </section>

            <section class="data">
                <div class="head_2_head">
                    <h3>Head To head</h3>
                    <div class="head_2_head_data_wrapper">
                        <div class="head_2_head_wrapper">
                            <p class="head_2_head_title">Win %</p>
                            <p class="head_2_head_data">50%</p>
                        </div>
                        <div class="head_2_head_wrapper">
                            <p class="head_2_head_title">PR</p>
                            <p class="head_2_head_data">#4</p>
                        </div>
                        <span class="divider"></span>
                        <div class="head_2_head_wrapper">
                            <p class="head_2_head_title">PR</p>
                            <p class="head_2_head_data">#8</p>
                        </div>
                        <div class="head_2_head_wrapper">
                            <p class="head_2_head_title">Win %</p>
                            <p class="head_2_head_data">50%</p>
                        </div>
                    </div>
                </div>
                <div class="head_2_head">
                    <h3>Stats</h3>
                    <div class="head_2_head_wrapper">
                        <p class="head_2_head_section_title">Seasonal</p>
                        <div class="stat_wrapper">
                            <p class="head_2_head_data">3</p>
                            <p class="head_2_head_title">Sets</p>
                            <p class="head_2_head_data">3</p>
                        </div>
                        <div class="stat_wrapper">
                            <p class="head_2_head_data">7</p>
                            <p class="head_2_head_title">Games</p>
                            <p class="head_2_head_data">7</p>
                        </div>
                    </div>
                    <div class="head_2_head_wrapper">
                        <p class="head_2_head_section_title">Lifetime</p>
                        <div class="stat_wrapper">
                            <p class="head_2_head_data">10</p>
                            <p class="head_2_head_title">Sets</p>
                            <p class="head_2_head_data">10</p>
                        </div>
                        <div class="stat_wrapper">
                            <p class="head_2_head_data">34</p>
                            <p class="head_2_head_title">Games</p>
                            <p class="head_2_head_data">29</p>
                        </div>
                    </div>
                    <img class="main_logo" src="public/images/Y-Town-Smash-Logo-v4.png">
                </div>
            </section>

        </main>
    </body>
    
</html>
